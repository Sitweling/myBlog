<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>分类</title>
</head>
<body>

    <!--导航-->
    <nav  th:replace="_fragments :: menu(2)"></nav>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-large">
        <div class="ui container">
            <!--头部-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="header ui teal">分类</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h3 class="ui orange header m-inline-block" th:text="${#arrays.length(types)}">14</h3> 个
                    </div>
                </div>
            </div>

            <!--放置分类-->
            <div class="segment bottom attached ui m-padded-tb">
                <div class="ui labeled button m-margin-tb-tiny" th:each="type : ${types}">
                    <a href=# th:href="@{/types/{id}(id=${type.id})}" class="ui basic  button" th:classappend="${type.id==activeTypeId} ? 'teal'" th:text="${type.name}">思考与感悟</a>
                    <div class="ui basic  left pointing label" th:classappend="${type.id==activeTypeId} ? 'teal'" th:text="${#arrays.length(type.blogs)}">24</div>
                </div>
                <!--/*-->
                <div class="ui labeled button m-margin-tb-tiny">
                    <a href=#"" class="ui basic button ">开发者手册</a>
                    <div class="ui basic  left pointing label">24</div>
                </div>
                <div class="ui labeled button m-margin-tb-tiny">
                    <a href=#"" class="ui basic button ">开发者手册</a>
                    <div class="ui basic  left pointing label">24</div>
                </div>
                <div class="ui labeled button m-margin-tb-tiny">
                    <a href=#"" class="ui basic button ">开发者手册</a>
                    <div class="ui basic  left pointing label">24</div>
                </div>
                <div class="ui labeled button m-margin-tb-tiny">
                    <a href=#"" class="ui basic button ">开发者手册</a>
                    <div class="ui basic  left pointing label">24</div>
                </div>
                <div class="ui labeled button m-margin-tb-tiny">
                    <a href=#"" class="ui basic button ">开发者手册</a>
                    <div class="ui basic  left pointing label">24</div>
                </div>
                <div class="ui labeled button m-margin-tb-tiny">
                    <a href=#"" class="ui basic button ">开发者手册</a>
                    <div class="ui basic  left pointing label">24</div>
                </div>
                <div class="ui labeled button m-margin-tb-tiny">
                    <a href=#"" class="ui basic button ">开发者手册</a>
                    <div class="ui basic  left pointing label">24</div>
                </div>
                <div class="ui labeled button m-margin-tb-tiny">
                    <a href=#"" class="ui basic button ">开发者手册</a>
                    <div class="ui basic  left pointing label">24</div>
                </div>
                <!--*/-->

            </div>

            <!--放置博客列表-->
            <div class="ui top attached segment teal">
                <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                    <div class="ui mobile reversed stackable grid" >
                        <div class="ui eleven wide column">
                            <h3 class="ui header"><a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗</a></h3>
                            <p class="m-text-spaced m-text-thin" th:text="|${blog.description}......|">正确做好一件事的申请是清晰、正确的理解目标。Lorem ipsum dolor Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab soluta veritatis voluptates?</p>
                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui horizontal link list">
                                        <div class="item">
                                            <img src="https://picsum.photos/id/110/150/200" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content">
                                                <a href="#" class="header" th:text="${blog.user.nickname}">
                                                    LKA
                                                </a>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i> <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2022-3-29</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i> <span th:text="${blog.views}">2345</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" class="ui teal basic label" th:text="${blog.type.name}">认知升级</a>
                                </div>
                            </div>
                        </div>
                        <div class="ui five wide column">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                <img src="https://picsum.photos/id/200/220/150" th:src="@{${blog.firstPicture}}" class="ui rounded image" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--分页-->
            <!--footer-->
            <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <a href="#"  th:href="@{/types/{id}(id=${activeTypeId},page=${page.number}-1)}" th:unless="${page.first}" class="ui teal basic button">上一页</a>
                    </div>
                    <div class="right aligned column">
                        <a href="#" th:href="@{/types/{id}(id=${activeTypeId},page=${page.number}+1)}" th:unless="${page.last}" class="ui teal basic button">下一页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <!--底部footer-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    </footer>

    <!--导入的script-->
    <th:block th:replace="_fragments :: script">
    </th:block>
    <script>
        $('.menu.toggle').click(function (){
             $('.m-item').toggleClass('m-mobile-hide');
        });

    </script>
</body>
</html>
